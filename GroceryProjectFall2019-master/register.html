<!DOCTYPE html>
<HTML>
<HEADER>
	<TITTLE>Grocery System - Register</TITTLE>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</HEADER>
<BODY bgcolor=#808383 text=#FFFFFF>
<div style="text-align: center;">
	<P><h1>Welcome to my store's registration page!</h1></p>
</div>
<form method="post" action="registrationPage.php">
	Username : <input type="text" name="username"><br><br>
	Password : <input type="password" name="password"><br><br>
	Email : <input type="email" name="email"><br><br>
	First Name : <input type="text" name="firstname"><br><br>
	Last Name : <input type="text" name="lastname"><br><br>
	Phone Number: <input type="tel" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><span> Ex: 123-452-6783</span><br><br>
	Street Address : <input type="text" name="streetaddress"><br><br>
	State : <input type="text" name="state"><br><br>
	Zip Code : <input type="int" name="zipcode"><br><br>
	<input type="submit" value="Submit">
</form>
</BODY>
</HTML>
